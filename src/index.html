<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/animation.css" />
  </head>
  <body>
    <div class="container">
      <nav id="nav" class="active">
        <div class="nav-container">
          <svg class="icon large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
          <h1>Dashboard</h1>
          <svg
            onclick="toggleNav()"
            class="hamburger"
            xmlns="http://www.w3.org/2000/svg"
            viewbox="0 0 60 40"
          >
            <g
              stroke="#fff"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path id="top-line" d="M10,10 L50,10 Z"></path>
              <path id="middle-line" d="M10,20 L50,20 Z"></path>
              <path id="bottom-line" d="M10,30 L50,30 Z"></path>
            </g>
          </svg>
        </div>
        <menu>
          <ul>
            <li>
              <img class="icon" src="../public/icons/home.svg" alt="Icon" />
              <a href="#">Home</a>
            </li>
            <li>
              <img class="icon" src="../public/icons/card-account-details-outline.svg" alt="Icon" />
              <a href="#">Profile</a>
            </li>
            <li>
              <img class="icon" src="../public/icons/message.svg" alt="Icon" />
              <a href="#">Messages</a>
            </li>
            <li>
              <img class="icon" src="../public/icons/history.svg" alt="Icon" />
              <a href="#">History</a>
            </li>
            <li>
              <img class="icon" src="../public/icons/note.svg" alt="Icon" />
              <a href="#">Tasks</a>
            </li>
            <li>
              <img class="icon" src="../public/icons/group.svg" alt="Icon" />
              <a href="#">Communities</a>
            </li>
          </ul>
          <ul>
            <li>
              <img class="icon" src="../public/icons/cog.svg" alt="Icon" />
              <a href="#">Settings</a>
            </li>
            <li>
              <img class="icon" src="../public/icons/help-box.svg" alt="Icon" />
              <a href="#">Support</a>
            </li>
            <li>
              <img class="icon" src="../public/icons/shield.svg" alt="Icon" />
              <a href="#">Privacy</a>
            </li>
          </ul>
        </menu>
      </nav>
      <header>
        <!-- Search & login -->
        <div>
          <div class="search-container">
            <img class="icon" src="../public/icons/search.svg" alt="Search" />
            <input type="text" />
          </div>
          <div class="account-info">
            <img class="icon" src="notification" alt="Notification" />
            <img class="icon" src="avatar" alt="Avatar" />
            <button class="account">Andrew Locke</button>
          </div>
        </div>
        <div class="user-info">
          <img class="icon" src="avatar" alt="Avatar" />
          <div class="user-name">
            <p>Hi, Andrew</p>
            <h2>Andrew Locke (@Andrew)</h2>
          </div>
        </div>
        <div class="action-btns">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <main>
        <div class="feed">
          <h2>Announcements</h2>
          <div class="card"></div>
        </div>
        <div class="feed">
          <h2>Trending</h2>
          <div class="card"></div>
        </div>
        <div class="feed">
          <h2>Your projects</h2>
          <div class="card"></div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
